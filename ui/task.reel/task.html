<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="task.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/task.reel",
            "properties": {
                "element": {"#": "task"}
            },
            "bindings": {
                "classList.has('completed')": {"<-": "task.completed"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Button"
            }
        },
        "checkbox1": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "checked": true
            },
            "bindings": {
                "checked": {"<->": "@owner.task.completed"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "content": [
                    1,
                    2,
                    3
                ]
            }
        },
        "textField1": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField"},
                "placeholder": "Text"
            },
            "bindings": {
                "value": {"<->": "@owner.task.title"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="task" class="Task">
        <input type="checkbox" data-montage-id="checkbox">
        <ul data-montage-id="repetition">
            <li>
                Item
                <button data-montage-id="button"></button>
            </li>
        </ul>
        <input data-montage-id="textField" type="text">
    </div>
</body>
</html>
