<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/main.reel",
            "properties": {
                "element": {"#": "main"}
            }
        },
        "actionEventListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "addContent",
                "handler": {"@": "tasksController"}
            },
            "_dev": {
                "isHidden": true
            }
        },
        "button1": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Add Task"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "actionEventListener"}
                }
            ]
        },
        "button2": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "object2"},
                "enabled": true,
                "label": "Button"
            }
        },
        "button3": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "object3"},
                "enabled": true,
                "label": "Button"
            }
        },
        "clearCompletedButton": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "object"},
                "enabled": true,
                "label": "Clear Completed"
            },
            "bindings": {
                "enabled": {"<-": "!!@tasksController.organizedContent.filter{completed}.length"},
                "label": {"<-": "'Clear ' + @tasksController.organizedContent.filter{completed}.length + ' Completed'"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "list1": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "element": {"#": "list"},
                "contentController": {"@": "tasksController"}
            }
        },
        "task1": {
            "prototype": "ui/task.reel",
            "properties": {
                "element": {"#": "task1"}
            },
            "bindings": {
                "task": {"<-": "@list1.objectAtCurrentIteration"}
            }
        },
        "tasksController": {
            "prototype": "montage/core/range-controller"
        },
        "title1": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Things To Do"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <button data-montage-id="object3"></button>
        <h1 data-montage-id="title"></h1>
        <section>
            <button data-montage-id="button"></button>
            <button data-montage-id="object"></button>
        </section>
        <ul data-montage-id="list">
            <li data-montage-id="task1">
                Item
            </li>
            <button data-montage-id="object2"></button>
        </ul>
    </div>
</body>
</html>
